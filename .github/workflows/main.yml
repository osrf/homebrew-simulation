name: brew test-bot
on:
  push:
    branches: master
  pull_request: []
jobs:
  test-bot:
    runs-on: macos-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
      - name: Check GITHUB_BASE_REF and GITHUB_SHA
        run: |
          if [[ -z "${GITHUB_BASE_REF}" ]]; then
            echo GITHUB_BASE_REF not set. Please create pull requests from a fork.
            exit 1
          fi
          echo GITHUB_BASE_REF ${GITHUB_BASE_REF}
          if [[ -z "${GITHUB_SHA}" ]]; then
            echo GITHUB_SHA not set. Something is wrong with github actions.
            exit 1
          fi
          echo GITHUB_SHA ${GITHUB_SHA}
      - name: Run brew test-bot
        run: |
          set -e
          brew update
          HOMEBREW_TAP_DIR="/usr/local/Homebrew/Library/Taps/osrf/homebrew-simulation"
          mkdir -p "$HOMEBREW_TAP_DIR"
          rm -rf "$HOMEBREW_TAP_DIR"
          ln -s "$PWD" "$HOMEBREW_TAP_DIR"
          brew test-bot --fail-fast
